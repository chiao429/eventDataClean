steps:
  # 步驟 1: 建構 Docker Image
  # $PROJECT_ID 會由 Cloud Build 自動替換成您的 GCP 專案 ID
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-node-app', '.']

  # 步驟 2: 推送 Docker Image 到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my-node-app']

  # (選用) 步驟 3: 如果您想直接部署到 Cloud Run，可以解開下面這段註解
  # - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  #   entrypoint: gcloud
  #   args:
  #     - 'run'
  #     - 'deploy'
  #     - 'my-node-service'
  #     - '--image'
  #     - 'gcr.io/$PROJECT_ID/my-node-app'
  #     - '--region'
  #     - 'asia-east1'
  #     - '--platform'
  #     - 'managed'

# 定義產出的映像檔 (讓 Cloud Build 介面能顯示)
images:
  - 'gcr.io/$PROJECT_ID/my-node-app'

# --- 關鍵修正 ---
# 這裡解決了 "if 'build.service_account' is specified..." 的錯誤
options:
  logging: CLOUD_LOGGING_ONLY